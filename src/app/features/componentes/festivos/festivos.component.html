<div class="container">
  <h2>Lista de Festivos</h2>

  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Fecha</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let festivo of festivos">
        <td>{{ festivo.nombre }}</td>
        <td>{{ formatearFecha(festivo.fecha) }}</td>
      </tr>
    </tbody>
  </table>
</div>
